name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: List current directory
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -alh

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          echo "Installed packages:"
          pip list

      - name: Build release distributions
        run: |
          echo "Changing to directory: Quaghate/AICluster"
          cd Quaghate/AICluster || exit 1
          echo "Current directory after cd:"
          pwd
          echo "Contents of Quaghate/AICluster:"
          ls -alh
          python setup.py sdist bdist_wheel

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: Quaghate/AICluster/dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi
      # Uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/project/YOURPROJECT

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: Quaghate/AICluster/dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: Quaghate/AICluster/dist/
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
